<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* CSS stylesheet */

/* Customize the body dimensions */
body {
  margin: 0;
  min-width: 250px;
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list of to-do items */
ul {
  margin: 0;
  padding: 0;
}

/* Style the to-do items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: rgb(176, 173, 210);
  font-size: 18px;
  font-family: Helvetica;
  color: white;
  transition: 0.2s;
  
  /* Make the list items unselectable 
  to prevent bugs in checking off items */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd to-do list items to a different color */
ul li:nth-child(odd) {
  background: #c7bad6;
}

/* Make the to-do list items darker background-color on hover */
ul li:hover {
  background: rgb(142, 101, 223);
}

/* When to-do list item is clicked on, 
add a background color and strike out text */
ul li.checked {
  background: rgb(61, 36, 123);
  color: #fff;

  /* Adds strike-through to the text */
  text-decoration: line-through;
}

/* Add a checkmark when to-do item is clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the delete item button */
.delt {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

/* Change the color of the delete item button on hover */
.delt:hover {
  background-color: #f44336;
  color: white;
}

/* Style the header */
.header {
  background-color: #f3e1f1;
  font-family: cursive;
  padding: 30px 40px;
  color: gray;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input box */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* Style the "Add" button */
.btn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

/* Change the background color of the "Add" button on hover */
.btn:hover {
  background-color: #bbb;
}
</style>

</head>

// Add a checkmark symbol when clicking on a list item

// Find the first element that contains the <ul> tag
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);


/* Input Box functionality */

// Adds a new to-do item when the user presses enter on the keyboard
var input = document.getElementById("inputBox");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("addBtn").click();
  }
});

// Create a new to-do item when clicking on the "Add" button
function newTodo() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("inputBox").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("todos").appendChild(li);
  }
  document.getElementById("inputBox").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "delt";
  span.appendChild(txt);
  li.appendChild(span);
